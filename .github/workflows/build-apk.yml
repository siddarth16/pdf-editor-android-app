name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
      
    - name: Setup EAS CLI
      run: npm install -g eas-cli
      
    - name: Add npm global bin to PATH
      run: echo "$(npm config get prefix)/bin" >> $GITHUB_PATH
      
    - name: Configure EAS project
      run: |
        npx eas-cli init --non-interactive --force
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
    - name: Prebuild with Expo
      run: npx expo prebuild --platform android --clear
      
    - name: Setup Gradle permissions
      run: chmod +x ./android/gradlew
      
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
        
    - name: Find and rename APK
      run: |
        find . -name "*.apk" -type f
        APK_PATH=$(find ./android -name "*.apk" -type f | head -1)
        if [ -n "$APK_PATH" ]; then
          cp "$APK_PATH" ./pdf-editor-pro.apk
          echo "APK found and copied to pdf-editor-pro.apk"
          ls -la *.apk
        else
          echo "No APK found"
          exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pdf-editor-pro-apk
        path: '*.apk'
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        name: PDF Editor Pro v${{ github.run_number }}
        body: |
          ðŸš€ New build of PDF Editor Pro
          
          ## Features:
          - Futuristic PDF viewer with smooth animations
          - Advanced editing tools (drawing, text, annotations)
          - Glassmorphism UI with neon color scheme
          - Gesture-based navigation
          - Export and sharing capabilities
          
          ## Installation:
          Download the APK file and install on your Android device
          
          ## Build Info:
          - Build Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
        draft: false
        prerelease: false
        files: |
          *.apk 