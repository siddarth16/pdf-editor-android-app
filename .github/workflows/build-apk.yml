name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Setup Expo CLI
      run: npm install -g @expo/cli
      
    - name: Setup EAS CLI
      run: npm install -g eas-cli
      
    - name: Add npm global bin to PATH
      run: echo "$(npm config get prefix)/bin" >> $GITHUB_PATH
      
    - name: Verify CLI installation
      run: |
        which expo || echo "Expo not found in PATH"
        which eas || echo "EAS not found in PATH"
        npx @expo/cli --version
        npx eas-cli --version
      
    - name: Configure EAS project
      run: |
        # Initialize EAS project
        npx eas-cli init --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
    - name: Build APK
      run: npx eas-cli build --platform android --profile preview --non-interactive --wait
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Download APK
      run: |
        # Get the latest build URL from EAS and download the APK
        BUILD_URL=$(npx eas-cli build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
        if [ "$BUILD_URL" != "null" ] && [ "$BUILD_URL" != "" ]; then
          curl -o pdf-editor-pro.apk -L "$BUILD_URL"
        else
          echo "No build URL found, checking for local APK files"
          ls -la *.apk || echo "No APK files found"
        fi
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pdf-editor-pro-apk
        path: '*.apk'
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        name: PDF Editor Pro v${{ github.run_number }}
        body: |
          ðŸš€ New build of PDF Editor Pro
          
          ## Features:
          - Futuristic PDF viewer with smooth animations
          - Advanced editing tools (drawing, text, annotations)
          - Glassmorphism UI with neon color scheme
          - Gesture-based navigation
          - Export and sharing capabilities
          
          ## Installation:
          Download the APK file and install on your Android device
          
          ## Build Info:
          - Build Number: ${{ github.run_number }}
          - Commit: ${{ github.sha }}
        draft: false
        prerelease: false 